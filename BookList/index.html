<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/861ff1f2c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="test" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="test" class="form-control" id="author">
              </div>
              <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="test" class="form-control" id="ISBN">
              </div>
              <input type="submit" value="Add Book" class="btn btn-success btn-block">
        </form>
        <table width = 100%>
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
                </tr>
            </thead>
            <tbody id="books">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
